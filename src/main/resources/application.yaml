server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

spring:
  profiles:
    active: "@activatedProperties@"

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://hostelDB:5432/hostelService
    username: hostel
    password: ilia

  flyway:
    jdbc-properties:
      enabled: true
      locations:
        - db.migration
    schemas: schedules

rabbitmq:
  timeslots:
    username: schedule
    password: schedule
    virtualHost: schedule-service
    addresses: rabbitmq:5672
    connectionTimeout: 6000

queueing:
  timeslots:
    exchangeName: schedule-timeslots-exchange
    queueName: schedule-timeslots-queue
    routingKey: schedule-timeslots

otlp:
  tracing:
    export-enabled: true
    endpoint: http://tempo:4317
    timeout: 5000
    service-name: schedule-service

springdoc:
  swagger-ui:
    enabled: true

schedules:
  timeslots:
    path: src/main/java/ru/tpu/hostel/schedules/schedules/schedules.json
  kitchen:
    path: rooms.json