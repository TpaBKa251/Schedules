server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, info, beans, trace
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true

logging:
  level:
    org.hibernate: OFF

spring:
  application:
    name: schedules-service
  profiles:
    active: "@activatedProperties@"

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true
          fetch_size: 100
        generate_statistics: false
        default_batch_fetch_size: 10
        connection:
          autocommit: false
    open-in-view: false

  datasource:
    url: jdbc:postgresql://hostelDB:5432/hostelService
    username: hostel
    password: ilia

  flyway:
    jdbc-properties:
      enabled: true
      locations:
        - db.migration
    schemas: schedules
    out-of-order: true

  rabbitmq:
    listener:
      direct:
        observation-enabled: true

  cloud:
    openfeign:
      micrometer:
        enabled: true

rabbitmq:
  timeslots:
    username: schedule
    password: schedule
    virtualHost: schedule-service
    addresses: rabbitmq:5672
    connectionTimeout: 6000

queueing:
  timeslots:
    exchangeName: schedule-timeslots-exchange
    queueName: schedule-timeslots-queue
    routingKey: schedule-timeslots
  cancel:
    exchangeName: schedule-timeslots-exchange
    queueName: schedule-timeslots-cancel-queue
    routingKey: schedule-timeslots-cancel

otlp:
  tracing:
    export-enabled: true
    endpoint: http://tempo:4317
    timeout: 5000
    service-name: schedule-service

rest:
  base-url:
    user-service: http://userservice:8080
    notification-service: http://notificationservice:8080
    booking-service: http://bookingservice:8080

springdoc:
  swagger-ui:
    enabled: true

schedules:
  timeslots:
    path: configs/schedules.json
  kitchen:
    path: configs/rooms.json